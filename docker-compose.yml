version: "3.9"


services:
  postgres:
 
    image: postgres:15
    container_name: weather_postgres
    env_file: .env
    environment:
      
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    
    volumes:
    
      - pgdata:/var/lib/postgresql/data 
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      rm -rf ~/.local/share/nvim
    
    ports:
    
      - "${POSTGRES_PORT}:5432"
  
  rust_etl:
     
    build: .rust_etl
    container_name: rust_etl
    env_file: .env
    depends_on:
      - postgres
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  python_analytics:

    build: ./python_analytics
    container_name: python_analytics
    env_file: .env
    depends_on:
      - postgres
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pgdata:
